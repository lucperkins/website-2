{{- $posts := where site.RegularPages "Section" "blog" }}

    <div class="columns is-multiline">
      {{- range $posts }}
      <div class="column is-3">
        {{ .Render "blog/card" }}
      </div>
      {{- end }}
    </div>
  </div>
</section>
